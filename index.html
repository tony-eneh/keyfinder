<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyfinder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
      }
      body {
        background-color: #2807ff;
        color: #ff9407;
        font-family: "Nunito Sans", sans-serif;
        text-shadow: black 5px 5px 5px;
      }

      select,
      output {
        height: 4rem;
        font-size: 2rem;
        display: inline-block;
        /* width: 20%; */
      }

      select {
        background-color: #83817f;
        outline: none;
        margin-top: 2rem;
        width: 6rem;
        margin-left: calc(50% - 7rem);
        margin-top: 150px;
        margin-right: 1rem;
      }

      output {
        font-size: 2.5rem;
      }

      h1 {
        text-align: center;
      }

      p {
        text-align: center;
        font-size: x-small;
        color: black;
        margin: 0;
        text-shadow: none;
      }
    </style>
  </head>
  <body>
    <h1>Keyfinder</h1>
    <p>
      So you have a song in solfa notation, but you are unsure what key to play
      it in?
    </p>
    <p>
      What is the highest note for soprano in the song? Select the note from the
      dropdown below and we will suggest a suitable key for your song
    </p>
    <select>
      <option>doh</option>
      <option>rey</option>
      <option>mi</option>
      <option>fah</option>
      <option>soh</option>
      <option>lah</option>
      <option>ti</option>
    </select>
    <output>D</output>
  </body>
  <script>
    // highest note select input
    const hNSelector = document.querySelector("select");
    const output = document.querySelector("output");

    // check for changes and update output
    hNSelector.addEventListener("change", (e) =>
      handleHighestNoteChange(e.target.value)
    );

    function handleHighestNoteChange(note) {
      switch (note) {
        case "fah":
          return displayKey("B flat");
        case "soh":
          return displayKey("A flat");
        case "lah":
          return displayKey("G flat");
        case "ti":
          return displayKey("F");
        case "doh":
          return displayKey("D");
        case "rey":
          return displayKey("C");
        default:
          //case 'mi'
          return displayKey("B");
      }
    }

    function displayKey(key) {
      output.textContent = key;
    }
  </script>
</html>
